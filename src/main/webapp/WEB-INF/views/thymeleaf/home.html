<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Taller Web I</title>

  <!-- Bootstrap core css -->
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>

  <!-- Custom style -->
  <link rel="stylesheet" th:href="@{/css/main.css}"/>
</head>

<body>
  <h1>Tamagotchi</h1>
  <h2>¡Bienvenido, [[${nombreDeUsuario}]]!</h2>
<main role="main" class="container">
  <div class="container">
    <!-- Botón que muestra el formulario -->
    <button id="btnCrearMascota" class="btn btn-lg btn-primary btn-block">Crear Mascota</button>

    <!-- Formulario oculto por defecto -->
    <form id="formCrearMascota" th:action="@{/crear-mascota}" method="post" style="display: none; margin-top: 1rem;">
      <div class="mb-3">
        <label for="nombreMascota" class="form-label">Nombre de la Mascota</label>
        <input type="text" class="form-control" id="nombreMascota" name="nombreMascota" required />
      </div>
      <button type="submit" class="btn btn-success">Nombrar</button>
    </form>

    <button class="btn btn-lg btn-primary btn-block mt-3" th:href="@{/jugar}">Jugar</button>
  </div>
</main>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const btnCrear = document.getElementById("btnCrearMascota");
    const form = document.getElementById("formCrearMascota");

    btnCrear.addEventListener("click", function () {
      form.style.display = form.style.display === "none" ? "block" : "none";
    });
  });
</script>

</html>
