<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Tamagotchi</title>

  <!-- Bootstrap core css -->
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>

  <!-- Custom style -->
  <link rel="stylesheet" th:href="@{/css/inicio.css}"/>
</head>

<body>
<main role="main" class="container py-5">
  <div class="text-center mb-4">
    <h1 class="text-primary"> Mis Mascotas </h1>
  </div>

  <div class="row">
    <div class="col-md-6" th:each="mascota : ${mascotas}">
      <div class="card">
        <div class="card-header text-center">
          Mascota #<span th:text="${mascota.id}">ID</span>
        </div>
        <div class="card-body text-center">
          <span><strong>Nombre:</strong> <span th:text="${mascota.nombre}">Nombre</span></span>
          <span><strong>Energía:</strong> <span th:text="${mascota.energia}">Energía</span></span>
          <form th:action="@{'/mascota/ver'}" method="post" class="mt-3">
            <input name="id" type="hidden" th:value="${mascota.id}">
            <button type="submit" class="btn btn-custom">Ver Mascota</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="form-container mt-5">
    <h2 class="text-center"> Crear nueva mascota</h2>
    <form th:action="@{'/mascota/crearconpost'}" method="post" class="text-center mt-3">
      <input name="nombre" type="text" class="form-control mb-3" placeholder="Nombre de tu mascota" required>
      <button type="submit" class="btn btn-custom">Crear mascota</button>
    </form>
  </div>
</main>

<!-- Bootstrap core JS -->
<script type="text/javascript" th:src="@{/webjars/bootstrap/5.2.0/js/bootstrap.min.js}"></script>
</body>
</html>
